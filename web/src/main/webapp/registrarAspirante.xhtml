<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
    <title>Crear Nuevo Usuario</title>
</h:head>
<h:body>




    <div id="header">

        <nav class="py-2 bg-light border-bottom">
            <div class="container d-flex flex-wrap">
                <ul class="nav me-auto">
                    <li class="nav-item"><a href="index.xhtml" class="nav-link link-dark px-2 active" aria-current="page">Inicio</a></li>
                    <li class="nav-item"><a href="registrarAgencia" class="nav-link link-dark px-2">Registrar Agencia</a></li>
                    <li class="nav-item"><a href="registrarAspirante.xhtml" class="nav-link link-dark px-2">Registrar Aspirante</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Boton 4</a></li>
                </ul>
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Entrar</a></li>
                    <li class="nav-item"><a href="registrarUsuario.xhtml" class="nav-link link-dark px-2">Registrarse</a></li>
                </ul>
            </div>
        </nav>
        <header class="py-3 mb-4 border-bottom">
            <div class="container d-flex flex-wrap justify-content-center">
                <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                    <i class="pi pi-briefcase" style="font-size: 3rem;margin-right: 7px"/>
                    <span class="fs-4"><h1>Agencia de empleo</h1></span>
                </a>

                <h:form>


                    <h:panelGrid columns="2" cellpadding="5">

                        <p:outputLabel value="Cedula:" for="codigo_u"/>
                        <p:inputText id="codigo_u" value="#{aspiranteBean.aspirante.id}" required="true"/>

                        <p:outputLabel value="Nombre" for="nombre_u"/>
                        <p:inputText id="nombre_u" value="#{aspiranteBean.aspirante.nombre}" required="true" />

                        <p:outputLabel value="Edad: " for="edad_u"/>
                        <p:inputText id="edad_u" value="#{aspiranteBean.aspirante.edad}" required="true"/>


                        <p:outputLabel value="Profesion:" for="profesion_u"/>
                        <p:selectOneMenu id="profesion_u" value="#{aspiranteBean.aspirante.profesion}" converter="#{profesionConverter}" required="true" >
                            <f:selectItem itemLabel="Seleccione una profesion" noSelectionOption="true"/>
                            <f:selectItems value="#{aspiranteBean.profesiones}" var="profesion" itemLabel="#{profesion.nombre}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Genero: " for="genero_u"/>
                        <p:selectOneMenu id="genero_u" value="#{aspiranteBean.aspirante.edad}" required="true">
                            <f:selectItem itemLabel="Seleccione su genero" noSelectionOption="true"/>
                            <f:selectItem itemLabel="Masculino" itemValue='M'/>
                            <f:selectItem itemLabel="Femenino" itemValue='F'/>
                        </p:selectOneMenu>



                    </h:panelGrid>
                    <p:growl showDetail="true"/>

                    <p:commandButton value="Registrar Aspirante" action="#{aspiranteBean.registrarAspirante}" update="@form"/>
                </h:form>


            </div>
        </header>


    </div>

    <div id="content">

    </div>
    <div></div>



</h:body>
</html>
